<html lang="en">

<body class="bo-">
 
   <div class="question">



    <div class="que1">
      <fieldset>
        
        <legend> على شارع </legend>
       <label class="que"for="street-yes">  رئيسى</label>
       <input type="radio" id="street-yes" name="street" value="1"><br>
    
      <label class="que"for="street-no">  داخلى</label>
      <input type="radio" id="street-no" name="street" value="2" ><br>
     
        </fieldset></div>
    
    <div class="que1">
      <fieldset>
        
    <legend>قريب من مدارس</legend>
      <label class="que"for="school-yes"> نعم</label>
      <input type="radio" id="school-yes"  name="school" value="1" ><br>
      <label class="que"for="school-no">  لا يلزم</label>
      <input type="radio" id="school-no" name="school" value="2" ><br>
     
        </fieldset></div>
        <div class="que1">
          <fieldset>
            
            <legend>  قريب من وحدات صحيه</legend>
           <label class="que"for="h-yes">  نعم</label>

          <input type="radio" id="h-no" name="hospital" value="2" ><br>
         
            </fieldset></div>
        
        <div class="que1">
          <fieldset>
            
        <legend>مساحه خضراء   </legend>
          <label class="que"for="g-yes"> نعم</label>
          <input type="radio" id="g-yes"  name="g-space" value="1" ><br>
          <label class="que"for="g-no">  لا يلزم</label>
          <input type="radio" id="g-no" name="g-space" value="2" ><br>
         
            </fieldset></div>
    <div class="que1">
      <fieldset>
        
        <legend>  قريب من سوق تجارى </legend>
       <label class="que"for="mar-yes">  نعم</label>
       <input type="radio" id="mar-yes" name="market" value="1"><br>
    
      <label class="que"for="mar-no"> لا يلزم</label>
      <input type="radio" id="mar-no" name="market" value="2" ><br>
     
        </fieldset></div>
    
    <div class="que1">
      <fieldset>
        
    <legend>قريب من نوادى</legend>
      <label class="que"for="club-yes"> نعم</label>
      <input type="radio" id="club-yes"  name="club" value="1" ><br>
      <label class="que"for="club-no">  لا يلزم</label>
      <input type="radio" id="club-no" name="club" value="2" ><br>
     
        </fieldset></div>
        
    
    <div class="que1">
      <fieldset>
        
    <legend>قريب من مولات</legend>
      <label class="que"for="mall-yes"> نعم</label>
      <input type="radio" id="mall-yes"  name="mall" value="1" ><br>
      <label class="que"for="mall-no">  لا يلزم</label>
      <input type="radio" id="mall-no" name="mall" value="2" ><br>
      
        </fieldset></div>
        

        <div class="que1">
          <fieldset>
            
        <legend> الطابق الكام   </legend>
        <select id="floor">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option> 
          <option value="5">5</option>
          <option value="6">6</option>
       
        </select>
         
            </fieldset></div>
      
            <button >  Send</button>

      </div>




</div>
